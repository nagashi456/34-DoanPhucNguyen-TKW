<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1. <em>This text is emphasized</em></p>
    <p>2. Don't forger buy <mark>milk</mark> today</p>
    <p>3. <small>This is some smaller text</small></p>
    <p>4. My favorite color is <del>blue</del> red</p>
    <p>5. My favorite color is <del>blue</del> <ins>red</ins></p>
    <p>6. This is <sub>subcripted</sub> text</p>
    <p>7. This is <sup>supcripted</sup> text</p>
    
</body>
</html>
